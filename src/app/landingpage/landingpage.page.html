<ion-content [fullscreen]="true">
  <div class ="imgContainer">
    <img src="./assets/imgs/runnerMain.png" alt="landing">
    </div>
</ion-content>
<ion-footer class="ion-no-border">
  <div class="landing-container">
    <div class="landing-header">
      <ion-header class="landing-header-text ion-no-border "style="font-size:40px;">Tracer</ion-header>
      <ion-text>Take the first step towards your running goals. Tailor your experience to match your running needs and preferences.</ion-text>
    </div>
    <div class="landing-bottom">
      <p class="landing-bottom-text"></p>
      <ion-button routerLink="/signup"  class="landing-button primaryBtn" size="block">Create an Account</ion-button>
      <hr>
      <p class="landing-bottom-text" routerLink="/login">Have an account? <b style="color:aqua;">Sign in</b></p>
    </div>
  </div>
</ion-footer>
